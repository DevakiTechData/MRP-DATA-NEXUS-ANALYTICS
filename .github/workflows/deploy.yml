name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./datanexus-dashboard
        run: npm ci
      - name: Build
        working-directory: ./datanexus-dashboard
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          # If your GitHub Pages URL is username.github.io/datanexus-dashboard/, set this to '/datanexus-dashboard/'
          # If it's username.github.io/, leave empty or set to '/'
          GITHUB_PAGES_BASE: ${{ secrets.GITHUB_PAGES_BASE || '/' }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:5002' }}
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './datanexus-dashboard/dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
